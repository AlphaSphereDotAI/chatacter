name: Chatecter
on:
    push:
        branches: main
    pull_request:
jobs:
    Documentation:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Cache
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-chatacter-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: ${{ runner.os }}-chatacter-
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"
            - name: Set up MKDocs
              run: pip install mkdocs mkdocs-material[imaging] mkdocs-git-committers-plugin-2 mkdocs-git-revision-date-localized-plugin
            - name: Build documentation
              run: mkdocs gh-deploy -v --force
    SonarCloud:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with:
              fetch-depth: 0
          - name: SonarCloud Scan
            uses: SonarSource/sonarcloud-github-action@master
            env:
              GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }} 
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    DeepSource:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with:
              ref: ${{ github.event.pull_request.head.sha }}
          - name: Report results to DeepSource
            run: |
               curl https://deepsource.io/cli | sh
               ./bin/deepsource report --analyzer test-coverage --key python --value-file ./coverage.xml
            env:
              DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
